name: Nightly WASM Build

on:
  schedule:
    # Daily at 02:00 UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: nightly-wasm-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-wasm:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libboost-all-dev
          test -f /usr/include/boost/version.hpp
          mkdir -p "${RUNNER_TEMP}/boost-headers"
          cp -a /usr/include/boost "${RUNNER_TEMP}/boost-headers/"

      - name: Setup Emscripten SDK
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: latest

      - name: Verify toolchain
        run: |
          emcc -v
          emcmake cmake --version
          cmake --version

      - name: Configure (WASM)
        run: |
          emcmake cmake -S . -B build-wasm-nightly \
            -DBUILD_WASM=ON \
            -DNICXLIVE_BUILD_SHARED=OFF \
            -DBoost_NO_BOOST_CMAKE=ON \
            -DBoost_INCLUDE_DIR="${RUNNER_TEMP}/boost-headers" \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build (WASM)
        run: cmake --build build-wasm-nightly -j

      - name: Collect artifacts
        run: |
          mkdir -p out/wasm
          cp -v build-wasm-nightly/nicxlive.js out/wasm/
          cp -v build-wasm-nightly/nicxlive.wasm out/wasm/
          if [ -f build-wasm-nightly/nicxlive.data ]; then cp -v build-wasm-nightly/nicxlive.data out/wasm/; fi
          if [ -f build-wasm-nightly/nicxlive.worker.js ]; then cp -v build-wasm-nightly/nicxlive.worker.js out/wasm/; fi

      - name: Upload nightly artifact
        uses: actions/upload-artifact@v4
        with:
          name: nicxlive-wasm-nightly
          path: out/wasm
          if-no-files-found: error
          retention-days: 14

      - name: Move nightly tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -f nightly
          git push origin refs/tags/nightly --force

      - name: Build release file list
        id: release_files
        run: |
          files=()
          for f in nicxlive.js nicxlive.wasm nicxlive.data nicxlive.worker.js; do
            p="out/wasm/${f}"
            if [ -f "${p}" ]; then
              files+=("${p}")
            fi
          done

          if [ "${#files[@]}" -eq 0 ]; then
            echo "No release files found under out/wasm" >&2
            exit 1
          fi

          {
            echo "files<<EOF"
            printf '%s\n' "${files[@]}"
            echo "EOF"
          } >> "${GITHUB_OUTPUT}"

      - name: Publish nightly release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          name: Nightly WASM Build
          prerelease: true
          make_latest: false
          files: ${{ steps.release_files.outputs.files }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
